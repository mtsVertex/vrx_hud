<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://kit-pro.fontawesome.com/releases/v6.1.1/css/pro.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>vrx_hud</title>
</head>
<body onload="" style="display: block;">

    <div class="carhud-container">
        <div class="speed">
            <div class="speed-digits">120</div>
            <div class="speed-type">km/h</div>
        </div>
        <div class="streetlabel">
            <div class="zone">Ulica</div>
            <div class="street">Strawberry Ave.</div>
        </div>
        <div class="fuel">
            <i class="fa-solid fa-gas-pump"></i>
        </div>
    </div>

    <div class="hud-container">
        <div class="x health">
            <i class="fa-solid fa-heart-pulse"></i>
        </div>
        <div class="x armor">
            <i class="fa-solid fa-vest"></i>
        </div>
        <div class="x hunger">
            <i class="fa-solid fa-french-fries"></i>
        </div>
        <div class="x thirst">
            <i class="fa-solid fa-cup-straw"></i>
        </div>
        <div class="x voice">
            <i class="fa-solid fa-microphone"></i>
        </div>
    </div>

    <div class="watermark-container">
        <div class="logo">
            <img src="img/logo.png" alt="Logo">
        </div>
        <div class="id">
            <div class="id-text">???</div>
            <div class="icon-id">
                <i class="fa-solid fa-id-card"></i>
            </div>
        </div>
    </div>

<script src="js/fivem.js"></script>
</body>
</html>
